<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPAG-ASA - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('images/barangays-cover.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .login-brand {
            background: linear-gradient(90deg, #373ebd 0%, #2784ee 100%);
            padding: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .brand-logo {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .brand-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .brand-tagline {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .login-form-container {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-title {
            font-size: 2rem;
            color: #2a35c9;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2b55e0;
            box-shadow: 0 0 0 3px rgba(102, 187, 106, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: #6b7280;
            transition: color 0.3s;
            padding: 0.5rem;
        }

        .password-toggle:hover {
            color: #2b55e0;
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: #2b55e0;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 187, 106, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #9ca3af;
            font-size: 0.9rem;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e5e7eb;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .btn-secondary {
            width: 100%;
            padding: 1rem;
            background: white;
            color: #2b55e0;
            border: 2px solid #2b55e0;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-secondary:hover {
            background: #2b55e0;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 187, 106, 0.3);
        }

        .error-message {
            display: none;
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border: 1px solid #fcc;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            display: none;
            background: #efe;
            color: #2b55e0;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border: 1px solid #cfc;
        }

        .success-message.show {
            display: block;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 1024px) {
            .login-container {
                grid-template-columns: 1fr 1fr;
                max-width: 900px;
            }

            .login-brand {
                padding: 2.5rem;
            }

            .brand-logo {
                font-size: 4rem;
            }

            .brand-title {
                font-size: 2.2rem;
            }

            .login-form-container {
                padding: 2rem;
            }

            .form-title {
                font-size: 1.8rem;
            }

            .form-group input {
                font-size: 16px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .login-container {
                grid-template-columns: 1fr;
                border-radius: 15px;
            }

            .login-brand {
                padding: 2rem;
            }

            .brand-logo {
                font-size: 3.5rem;
            }

            .brand-title {
                font-size: 2rem;
                margin: 1rem 0 0.5rem;
            }

            .brand-tagline {
                font-size: 0.95rem;
                line-height: 1.5;
            }

            .login-form-container {
                padding: 2rem;
                max-height: none;
            }

            .form-title {
                font-size: 1.5rem;
                margin-bottom: 0.3rem;
            }

            .form-subtitle {
                font-size: 0.9rem;
                margin-bottom: 1.5rem;
            }

            .form-group {
                margin-bottom: 1.2rem;
            }

            .form-group label {
                font-size: 0.9rem;
                margin-bottom: 0.4rem;
            }

            .form-group input {
                padding: 0.8rem;
                font-size: 16px;
                border-radius: 8px;
            }

            .form-actions {
                flex-direction: column;
                gap: 0.8rem;
            }

            .btn-primary {
                padding: 0.9rem 1.5rem;
                font-size: 1rem;
                border-radius: 8px;
            }

            .btn-secondary {
                padding: 0.9rem 1.5rem;
                font-size: 1rem;
                border-radius: 8px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.8rem;
                min-height: 100vh;
            }

            .login-container {
                border-radius: 12px;
                grid-template-columns: 1fr;
            }

            .login-brand {
                padding: 1.5rem;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .brand-logo {
                font-size: 3rem;
                margin-bottom: 0.8rem;
            }

            .brand-title {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
                font-weight: bold;
            }

            .brand-tagline {
                font-size: 0.8rem;
                line-height: 1.4;
                opacity: 0.9;
            }

            .login-form-container {
                padding: 1.5rem 1.2rem;
                max-height: 60vh;
                overflow-y: auto;
            }

            .form-title {
                font-size: 1.3rem;
                margin-bottom: 0.3rem;
            }

            .form-subtitle {
                font-size: 0.85rem;
                margin-bottom: 1.2rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            .form-group label {
                font-size: 0.8rem;
                margin-bottom: 0.3rem;
                font-weight: 600;
            }

            .form-group input {
                padding: 0.7rem;
                font-size: 16px;
                border-radius: 6px;
            }

            .input-wrapper {
                position: relative;
                display: flex;
                align-items: center;
            }

            .toggle-password {
                padding: 0.5rem;
                font-size: 0.8rem;
            }

            .remember-forgot {
                flex-direction: column;
                gap: 0.5rem;
                font-size: 0.8rem;
            }

            .remember-forgot label {
                margin: 0;
            }

            .remember-forgot a {
                font-size: 0.8rem;
            }

            .form-actions {
                flex-direction: column;
                gap: 0.6rem;
            }

            .btn-primary {
                padding: 0.8rem 1.2rem;
                font-size: 0.95rem;
                border-radius: 6px;
                margin-top: 0.5rem;
            }

            .btn-secondary {
                padding: 0.8rem 1.2rem;
                font-size: 0.95rem;
                border-radius: 6px;
            }

            .signup-link {
                font-size: 0.85rem;
            }

            .signup-link a {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-brand">
            <div class="brand-logo">üç≤</div>
            <h1 class="brand-title">HAPAG-ASA</h1>
            <p class="brand-tagline">
                Empowering communities through compassion and support
            </p>
        </div>

        <div class="login-form-container">
            <h2 class="form-title">Welcome Back!</h2>
            <p class="form-subtitle">Please login to your account</p>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Enter your password"
                            required
                        >
                        <button 
                            type="button" 
                            class="password-toggle" 
                            onclick="togglePassword()"
                            aria-label="Toggle password visibility"
                            tabindex="-1"
                        >
                            <span id="eyeIcon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">Log In</button>
            </form>

            <div class="divider">OR</div>

            <a href="signup.html" class="btn-secondary">Create New Account</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAraqQhEWlLxUP_XTOTZlgN7CAQOkuZbp8",
            authDomain: "hapag-asa.firebaseapp.com",
            projectId: "hapag-asa",
            storageBucket: "hapag-asa.firebasestorage.app",
            messagingSenderId: "533177839171",
            appId: "1:533177839171:web:4cd74f4949f2449b09eef6",
            measurementId: "G-GN23CK2SPX"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let passwordVisible = false;

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            passwordVisible = !passwordVisible;
            
            if (passwordVisible) {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const originalBtnText = loginBtn.innerHTML;
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span> Logging in...';
            
            try {
                // Sign in with Firebase Authentication
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log('Login successful:', user.email);
                showSuccess('Login successful! Redirecting...');
                
                // Redirect to homepage after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Handle specific Firebase errors
                let errorMessage = 'Login failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email address.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address format.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'This account has been disabled.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed login attempts. Please try again later.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your connection.';
                        break;
                    case 'auth/invalid-credential':
                        errorMessage = 'Invalid email or password. Please check your credentials.';
                        break;
                }
                
                showError(errorMessage);
                
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalBtnText;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            successDiv.classList.remove('show');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.remove('show');
            successDiv.textContent = message;
            successDiv.classList.add('show');
        }

        // Clear error message when user starts typing
        document.getElementById('email').addEventListener('input', () => {
            document.getElementById('errorMessage').classList.remove('show');
        });

        document.getElementById('password').addEventListener('input', () => {
            document.getElementById('errorMessage').classList.remove('show');
        });

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('User already logged in:', user.email);
                // Uncomment to auto-redirect if user is already logged in
                // window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
