<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HAPAG-ASA - Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('images/barangays-cover.jpg') center/cover no-repeat;
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .signup-container {
      position: relative;
      z-index: 1;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 800px;
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    .signup-brand {
      background: linear-gradient(135deg, #2e7d32 0%, #66bb6a 100%);
      border-radius: 15px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .brand-logo {
      font-size: 4rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .brand-title {
      font-size: 2rem;
      font-weight: bold;
      margin: 1rem 0 0.5rem;
    }

    .brand-tagline {
      font-size: 1rem;
      opacity: 0.9;
      line-height: 1.6;
    }

    .brand-icon {
      font-size: 2.5rem;
      margin-top: 1.5rem;
      opacity: 0.7;
    }

    .signup-form-container {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* keep form content starting at top so scroll starts at top */
      max-height: 80vh; /* limit height so content can scroll without expanding whole page */
      overflow-y: auto; /* enable vertical scrolling */
      -webkit-overflow-scrolling: touch; /* smooth scrolling on mobile */
    }

    .form-title {
      font-size: 1.75rem;
      color: #1e40af;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .form-subtitle {
      color: #6b7280;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    label {
      display: block;
      color: #374151;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
    }

    input, select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 0.9rem;
      transition: all 0.3s;
      font-family: inherit;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #66bb6a;
      box-shadow: 0 0 0 3px rgba(102, 187, 106, 0.1);
    }

    .input-wrapper {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: #6b7280;
      padding: 0.5rem;
    }

    .password-toggle:hover {
      color: #2e7d32;
    }

    .btn-primary {
      width: 100%;
      padding: 0.875rem;
      background: linear-gradient(135deg, #2e7d32 0%, #66bb6a 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      margin-bottom: 1rem;
      transition: all 0.3s;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 187, 106, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .divider {
      text-align: center;
      margin: 1rem 0;
      color: #9ca3af;
      font-size: 0.875rem;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 42%;
      height: 1px;
      background: #e5e7eb;
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    .login-link {
      text-align: center;
      color: #6b7280;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #66bb6a;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 968px) {
      .signup-container {
        grid-template-columns: 1fr;
        max-width: 600px;
      }

      .form-row {
        grid-template-columns: 1fr;
      }
    }

    /* Tablet styles */
@media (max-width: 968px) {
  .signup-container {
    grid-template-columns: 1fr;
    max-width: 600px;
    margin: 1rem auto;
  }

  .signup-brand {
    padding: 2rem 1.5rem;
  }

  .brand-logo {
    font-size: 3.5rem;
  }

  .brand-title {
    font-size: 1.75rem;
  }

  .brand-tagline {
    font-size: 0.95rem;
  }

  .brand-icon {
    font-size: 2rem;
    margin-top: 1rem;
  }

  .signup-form-container {
  padding: 2rem 1.5rem;
  max-height: 70vh; /* slightly smaller on tablet so it fits better on screen */
  overflow-y: auto;
  }

  .form-row {
    grid-template-columns: 1fr;
  }

  .form-title {
    font-size: 1.5rem;
  }
}

/* Mobile styles */
@media (max-width: 640px) {
  body {
    padding: 0.5rem;
  }

  .signup-container {
    margin: 0.5rem auto;
    border-radius: 15px;
  }

  .signup-brand {
    padding: 1.5rem 1rem;
  }

  .brand-logo {
    font-size: 3rem;
  }

  .brand-title {
    font-size: 1.5rem;
  }

  .brand-tagline {
    font-size: 0.875rem;
  }

  .brand-icon {
    font-size: 1.75rem;
  }

  .signup-form-container {
  padding: 1.5rem 1rem;
  max-height: 65vh; /* make scrollable on small screens */
  overflow-y: auto;
  }

  .form-title {
    font-size: 1.35rem;
  }

  .form-subtitle {
    font-size: 0.85rem;
    margin-bottom: 1.25rem;
  }

  .form-group {
    margin-bottom: 0.875rem;
  }

  .form-group label {
    font-size: 0.8rem;
    margin-bottom: 0.4rem;
  }

  input, select {
    padding: 0.65rem 0.875rem;
    font-size: 0.875rem;
  }

  .btn-primary {
    padding: 0.75rem;
    font-size: 0.95rem;
  }

  .divider {
    font-size: 0.8rem;
    margin: 0.875rem 0;
  }

  .login-link {
    font-size: 0.85rem;
  }
}

/* Very small phones */
@media (max-width: 375px) {
  input, select {
    padding: 0.6rem 0.75rem;
    font-size: 0.85rem;
  }

  .password-toggle {
    font-size: 1rem;
    padding: 0.4rem;
  }
}

  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-brand">
      <div class="brand-logo">üç≤</div>
      <h1 class="brand-title">HAPAG-ASA</h1>
      <p class="brand-tagline">Join us in making a difference in our communities</p>
      <div class="brand-icon">ü§ù</div>
    </div>

    <div class="signup-form-container">
      <h2 class="form-title">Create Account</h2>
      <p class="form-subtitle">Fill in your details to get started</p>

      <form id="signupForm">
        <div class="form-group">
          <label for="fullName">Complete Name *</label>
          <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required />
        </div>

        <div class="form-group">
          <label for="address">Address *</label>
          <input type="text" id="address" name="address" placeholder="Enter your complete address" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" placeholder="09XX XXX XXXX" pattern="[0-9]{11}" required />
          </div>

        <div class="form-group">
            <label for="gender">Gender *</label>
            <select id="gender" name="gender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Prefer not to say</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="birthdate">Birthdate *</label>
          <input type="date" id="birthdate" name="birthdate" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="password">Password *</label>
          <div class="input-wrapper">
            <input type="password" id="password" name="password" placeholder="Create a strong password" minlength="8" required />
            <button type="button" class="password-toggle" onclick="togglePassword('password')" id="eyeIconPassword">üëÅÔ∏è</button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password *</label>
          <div class="input-wrapper">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" minlength="8" required />
            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')" id="eyeIconConfirmPassword">üëÅÔ∏è</button>
          </div>
        </div>

        <button type="submit" class="btn-primary" id="submitBtn">Create Account</button>
      </form>

      <div class="divider">OR</div>

      <div class="login-link">
        Already have an account? <a href="login.html">Log In</a>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>


  <script>

  const firebaseConfig = {
    apiKey: "AIzaSyAraqQhEWlLxUP_XTOTZlgN7CAQOkuZbp8",
    authDomain: "hapag-asa.firebaseapp.com",
    databaseURL: "https://hapag-asa-default-rtdb.firebaseio.com",
    projectId: "hapag-asa",
    storageBucket: "hapag-asa.firebasestorage.app",
    messagingSenderId: "533177839171",
    appId: "1:533177839171:web:4cd74f4949f2449b09eef6",
    measurementId: "G-GN23CK2SPX"
};

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

    const passwordStates = {
      password: false,
      confirmPassword: false
    };

    function togglePassword(fieldId) {
      const input = document.getElementById(fieldId);
      const icon = document.getElementById(fieldId === 'password' ? 'eyeIconPassword' : 'eyeIconConfirmPassword');
      passwordStates[fieldId] = !passwordStates[fieldId];
      input.type = passwordStates[fieldId] ? 'text' : 'password';
      icon.textContent = passwordStates[fieldId] ? 'üôà' : 'üëÅÔ∏è';
    }

      document.getElementById("signupForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const fullName = document.getElementById("fullName").value;
    const address = document.getElementById("address").value;
    const phone = document.getElementById("phone").value;
    const gender = document.getElementById("gender").value;
    const birthdate = document.getElementById("birthdate").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    try {
      // Create user in Firebase Authentication
      const userCredential = await auth.createUserWithEmailAndPassword(email, password);
      const user = userCredential.user;

      // Save extra profile info in Firestore
      await db.collection("userProfiles").doc(user.uid).set({
        fullName,
        address,
        phone,
        gender,
        birthdate,
        email,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert("‚úÖ Account created successfully!");
      window.location.href = "home.html"; // redirect after signup
    } catch (error) {
      console.error(error);
      alert("‚ùå Error: " + error.message);
    }
  });

  </script>
</body>
</html>
